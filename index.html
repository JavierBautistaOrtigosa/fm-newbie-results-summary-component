<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Results Summary Component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__result">
                <div class="card__title text-preset-4">Your Result</div>
                <div class="card__score">
                    <div class="card__score-main text-preset-1">76</div>
                    <div class="card__score-secondary text-preset-5-bold">of 100</div>
                </div>
                <div class="card__message">
                    <div class="card__message-main text-preset-3">Great</div>
                    <div class="card__message-description text-preset-5-medium">
                        You scored higher than 65% of the people who have taken these tests.
                    </div>
                </div>
            </div>
            <div class="card__summary">
                <div class="card__summary-title text-preset-4">Summary</div>
                <div class="card__stats">
                    <div class="card__stat card__stat--reaction text-preset-5-medium">
                        <div class="card__stat-info">
                            <img src="/images/icon-reaction.svg" alt="Reaction icon" class="card__stat-icon" />
                            <span class="card__stat-label">Reaction</span>
                        </div>
                        <span class="card__stat-score">
                            <span class="card__stat-score--primary text-preset-5-bold">800</span>
                            <span class="card__stat-score--secondary text-preset-5-bold">/ 100</span>
                        </span>
                    </div>

                    <div class="card__stat card__stat--memory text-preset-5-medium">
                        <div class="card__stat-info">
                            <img src="/images/icon-memory.svg" alt="Memory icon" class="card__stat-icon" />
                            <span class="card__stat-label">Memory</span>
                        </div>
                        <span class="card__stat-score">
                            <span class="card__stat-score--primary text-preset-5-bold">80</span>
                            <span class="card__stat-score--secondary text-preset-5-bold">/ 100</span>
                        </span>
                    </div>

                    <div class="card__stat card__stat--verbal text-preset-5-medium">
                        <div class="card__stat-info">
                            <img src="/images/icon-verbal.svg" alt="Verbal icon" class="card__stat-icon" />
                            <span class="card__stat-label">Verbal</span>
                        </div>
                        <span class="card__stat-score">
                            <span class="card__stat-score--primary text-preset-5-bold">80</span>
                            <span class="card__stat-score--secondary text-preset-5-bold">/ 100</span>
                        </span>
                    </div>

                    <div class="card__stat card__stat--visual text-preset-5-medium">
                        <div class="card__stat-info">
                            <img src="/images/icon-visual.svg" alt="Visual icon" class="card__stat-icon" />
                            <span class="card__stat-label">Visual</span>
                        </div>
                        <span class="card__stat-score">
                            <span class="card__stat-score--primary text-preset-5-bold">80</span>
                            <span class="card__stat-score--secondary text-preset-5-bold">/ 100</span>
                        </span>
                    </div>
                </div>

                <button type="submit" class="card__summary-button text-preset-5-bold">Continue</button>
            </div>
        </div>
    </body>
</html>
