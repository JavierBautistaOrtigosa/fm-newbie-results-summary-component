<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Results Summary Component</title>
    </head>
    <body>
        <div class="section">
            <div class="card__container">
                <div class="card__result">
                    <div class="card__result-title tp4">Your Result</div>
                    <div class="card__score">
                        <div class="card__score-circle">
                            <div class="card__score-main tp1">76</div>
                            <div class="card__score-secondary tp5b">of 100</div>
                        </div>
                    </div>
                    <div class="card__message">
                        <div class="card__message-main tp3">Great</div>
                        <div class="card__message-description tp5m">You scored higher than 65% of the people who have taken&nbsp these tests.</div>
                    </div>
                </div>
                <div class="card__summary">
                    <div class="card__summary-title tp4">Summary</div>
                    <div class="card__stats">
                        <div class="card__stat card__stat--reaction">
                            <div class="card__stat-info">
                                <img src="/images/icon-reaction.svg" alt="Reaction icon" class="card__stat-icon" />
                                <span class="card__stat-label tp5m">Reaction</span>
                            </div>
                            <span class="card__stat-score">
                                <span class="card__stat-score--primary tp5b">80</span>
                                <span class="card__stat-score--secondary tp5b"> / 100</span>
                            </span>
                        </div>

                        <div class="card__stat card__stat--memory">
                            <div class="card__stat-info">
                                <img src="/images/icon-memory.svg" alt="Memory icon" class="card__stat-icon" />
                                <span class="card__stat-label tp5m">Memory</span>
                            </div>
                            <span class="card__stat-score">
                                <span class="card__stat-score--primary tp5b">92</span>
                                <span class="card__stat-score--secondary tp5b">/ 100</span>
                            </span>
                        </div>

                        <div class="card__stat card__stat--verbal">
                            <div class="card__stat-info">
                                <img src="/images/icon-verbal.svg" alt="Verbal icon" class="card__stat-icon" />
                                <span class="card__stat-label tp5m">Verbal</span>
                            </div>
                            <span class="card__stat-score">
                                <span class="card__stat-score--primary tp5b">61</span>
                                <span class="card__stat-score--secondary tp5b">/ 100</span>
                            </span>
                        </div>

                        <div class="card__stat card__stat--visual">
                            <div class="card__stat-info">
                                <img src="/images/icon-visual.svg" alt="Visual icon" class="card__stat-icon" />
                                <span class="card__stat-label tp5m">Visual</span>
                            </div>
                            <span class="card__stat-score">
                                <span class="card__stat-score--primary tp5b">73</span>
                                <span class="card__stat-score--secondary tp5b">/ 100</span>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="card__summary-button tp5b">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
