<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Results Summary Component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__result">
                <div class="card__title text-preset-4">Your Result</div>
                <div class="card__score">
                    <div class="card__score-main text-preset-1">76</div>
                    <div class="card__score-secondary text-preset-5-bold ">of 100</div>
                </div>
                <div class="card__message">
                    <div class="card__message-main"></div>
                    <div class="card__message-description"></div>
                </div>
            </div>
            <div class="card__summary">
                <div class="card__summary-title"></div>
                <div class="card__stats">
                    <div class="card__stat card__stat--reaction"></div>
                    <div class="card__stat card__stat--memory"></div>
                    <div class="card__stat card__stat--verbal"></div>
                    <div class="card__stat card__stat--visual"></div>
                </div>
                <div class="card__summary-button"></div>
            </div>
        </div>
    </body>
</html>
